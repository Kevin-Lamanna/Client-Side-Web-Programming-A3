   <div id="pageContainer">
      <header>
         <h1>Photo Gallery</h1>
      </header>

      <article>
         <div id="leftarrow">
            <p>&lt;</p>
         </div>
         <figure id="fig2">
            <img width="360" height="202" />
         </figure>
         <figure id="fig3">
            <img width="480" height="270" />
         </figure>
         <figure id="fig4">
            <img width="360" height="202" />
         </figure>
         <div id="rightarrow">
            <p>&gt;</p>
         </div>
         <div id="fiveButton">
            <p>Show more images</p>
         </div>        
      </article>
         
         <div id="favourites">
            <p>Favourites</p>
            <p></p>
            <br>   
         </div>
